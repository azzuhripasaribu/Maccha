{% extends 'bases.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/update_stock.css' %}">
{% endblock %}  
{% block content %}
    <div class="profile-body">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
                <form method="POST" enctype="multipart/form-data">
                    <h1></h1>
                    {% csrf_token %}
                    <fieldset><h3>
                        Update Your Stock Here!
                    </h3>
                    <h4>Stock Name</h4>
                    {{ form.name }}
                    <h4>Stock Quantity</h4>
                    {{ form.quantity }}
                    </fieldset>
                    
        </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>MACCHA</h1>
                    {% csrf_token %}
                    <fieldset><h3>
                        Choose your desired Menu Here!
                    </h3>
                    {{ form.menu }}
                    </fieldset>
                    <button type ="submit" value="submit" onclick="return confirm('Are you sure you want to edit your menu?')"> Update</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
