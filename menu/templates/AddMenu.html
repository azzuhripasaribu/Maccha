{% extends 'bases.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Add Menu</title>
{% endblock link %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card px-5 pt-4 pb-3">
                <p class=" h1 mb-3 text-center font-weight-light">Add Menu</p>
                <form>
                    <div class="form-group mb-4">
                        <label for="MenuName">Menu Name</label>
                        <input type="text" class="form-control" id="MenuName" placeholder="e.g. Ice Machiato">
                    </div>
                    <div class="form-group">
                        <label for="MenuPrice">Price</label>
                        <input type="number" class="form-control" id="MenuPrice" placeholder="e.g. 50000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
