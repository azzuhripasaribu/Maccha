

{% extends 'bases.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}"> 
{% endblock %}
{% block content %}
    <div class="profile-body">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
          <form method="POST">
            {% csrf_token %}
            <h3>
              <div style="text-align: center;" class="col col-11.25">Grand-Total: Rp.{{cart.grand_total_price}}</div>
            </h3>
            <h5 style="text-align: center;">Input Amount ( Rp. )</h5>
            <input placeholder="Input Amount" type="text" name="amount" onkeyup="changes(this.value);">
            <h5 style="text-align: center;">Change ( Rp. )</h5>
            <input type="text" name="" id = 'change' readonly>
            <button href="" type ="submit" value="submit">Do Payment</button>
          </form>
          <input type="hidden" value="{{cart.grand_total_price}}" class="grand_totals" id ='grand_totalss'>
                  
        </div>
        <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-right">
                <h1>Maccha Cashier</h1>
              </div>
          </div>
      </div>
</div>
</div>
<script>
  function changes(value) {
      var change;
      data = document.getElementById("grand_totalss").value
      // var grand_total = $(this).find('.grand_totals').val();
      console.log(data)
      change = value - data;
      document.getElementById('change').value=change;
      console.log(change)
  }
</script>
{% endblock %}
