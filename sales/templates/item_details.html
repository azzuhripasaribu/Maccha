{% extends 'bases.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/menu_list.css' %}">
{% endblock %}  
{%block content%}

<div class="shoppingCart">
  <h2>Item Details</h2>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1 text-center" onclick="sortTable(0)">name</div>
      <div class="col col-11 text-center">Quantity</div>
    </li>
    {% for key,val in menu_items.items %}
    <li class="table-row">
        <div class="col col-1 text-center">{{key}}</div>
        <div class="col col-11 text-center">{{val}}</div>
    </li>
    {% endfor %}
  </ul>

  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1"> 
        <a href="{% url 'sales:sale_history' %}"><button class="btn btn-warning">back</button></a>
      </div>
    </li>
  </ul>
</div>  
{% endblock content %}
